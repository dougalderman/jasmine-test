<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine-html.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/boot.min.js"></script>
	</head>
	<body>
	</body>
	<script type="text/javascript">

		// Paste in the test code here.
		describe('calculator', function () {
			it('1 + 1 should equal 2', function() {
				expect(1 + 1).toBe(2);
			});
		});

		var calculator2 = {
			add: function(x, y) {
				return x+y;
			},
			subtract: function(x, y) {
				return x-y;
			},
			multiply: function(x, y) {
				return x*y;
			},
			divide: function(x, y) {
				if (y !== 0)
					return x/y;
				else {
					return 0;
				}
			}
		}

		describe('calculator2', function () {
			it('1 + 1 should equal 2', function () {
				expect(calculator2.add(1, 1)).toBe(2);
			});

			it('5 - 2 should equal 3', function () {
				expect(calculator2.subtract(5, 2)).toBe(3);
			});

			it('6 * 4 should not equal 23', function () {
				expect(calculator2.multiply(6, 4)).not.toBe(23);
			});

			it('8 * 3 should equal 24', function () {
				expect(calculator2.multiply(8, 3)).toBe(24);
			});

			it('5 / 0 should equal 0', function () {
				expect(calculator2.divide(5, 0)).toBe(0);
			});

			it('5 / 2 should not equal 3', function () {
				expect(calculator2.divide(5, 2)).not.toBe(3);
			});
		});

	</script>
</html>
